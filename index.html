<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Паралакс</title>
	<link rel="stylesheet" href="./libs/swiper/swiper-bundle.min.css">
	<script src="./libs/swiper/swiper-bundle.min.js" defer></script>
	<script src="./js/main.js" defer></script>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="main__slider swiper">
		<div class="main__wrapper swiper-wrapper">
			<div class="main__slide swiper-slide">
				<div class="main__layer" data-swiper-parallax="30%"
					style="background-image: url('./img/screen-1/layer-back.jpg');"></div>
				<div class="main__layer" data-swiper-parallax="22%"
					style="background-image: url('./img/screen-1/layer-middle.png');"></div>
				<div class="main__layer" data-swiper-parallax="14%"
					style="background-image: url('./img/screen-1/layer-front.png');"></div>
			</div>
			<div class="main__slide swiper-slide">
				<div class="main__layer" data-swiper-parallax="35%"
					style="background-image: url('./img/screen-2/layer-back.jpg');"></div>
				<div class="main__layer" data-swiper-parallax="26%"
					style="background-image: url('./img/screen-2/layer-gera.png');"></div>
				<div class="main__layer" data-swiper-parallax="22%"
					style="background-image: url('./img/screen-2/layer-yen.png');"></div>
				<div class="main__layer" data-swiper-parallax="12%"
					style="background-image: url('./img/screen-2/layer-front.png');"></div>
			</div>
			<div class="main__slide swiper-slide">
				<div class="main__layer" data-swiper-parallax="38%"
					style="background-image: url('./img/screen-3/layer-back.jpg');"></div>
				<div class="main__layer" data-swiper-parallax="30%"
					style="background-image: url('./img/screen-3/layer-middle.png');"></div>
				<div class="main__layer" data-swiper-parallax="25%"
					style="background-image: url('./img/screen-3/layer-ciri.png');"></div>
				<div class="main__layer" data-swiper-parallax="15%"
					style="background-image: url('./img/screen-3/layer-front.png');"></div>
			</div>
		</div>
	</div>
</body>

</html>
